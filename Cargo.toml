[package]
authors = ["Johan Nielsen <sejr@google.com>"]
build = "build.rs"
name = "hat-backup"
version = "0.0.1-pre"

[lib]
name = "hat"
path = "src/lib.rs"

[[bin]]
name = "hatbin"
path = "src/main.rs"

[build-dependencies]
capnpc = "*"
syntex = "0.31.0"

[dependencies]
capnp = "*"
clap = "*"
env_logger = "*"
error-type = "0.1.2"
libsodium-sys = "*"
log = "*"
quickcheck = "*"
rand = "*"
rustc-serialize = "*"
sodiumoxide = "*"
threadpool = "*"
time = "*"
void = "1"


[dependencies.diesel]
default-features = false
features = ["sqlite"]
version = "0.6.*"

[build-dependencies.diesel_codegen]
default-features = false
features = ["with-syntex", "sqlite"]
version = "0.6.*"

[features]
default = []

# Running our benchmarks currently requires
# running on nightly. Use this feature to enable
# the code for this.
benchmarks = []
