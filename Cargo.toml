[package]
name = "hat-backup"
version = "0.0.1-pre"
authors = ["Johan Nielsen <sejr@google.com>"]
build = "build.rs"

[[bin]]
name = "hat"
path = "src/hat/main.rs"

[build-dependencies]
capnpc = "*"

[dependencies]
capnp = "*"
rand = "*"
quickcheck = "*"
clap = "*"
num = "*"
rustc-serialize = "*"
time = "*"

sodiumoxide = "*"
threadpool = "*"

[dependencies.sqlite3]
git = "https://github.com/linuxfood/rustsqlite"

[dependencies.diesel]
version = "0.5.*"
default-features = false
features = ["sqlite"]

[dependencies.diesel_codegen]
version = "0.5.*"
default-features = false
features = ["nightly", "sqlite"]


[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = 2
debug = false
